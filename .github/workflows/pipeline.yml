name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Build
        run: webpack --mode production
      - name: Deploy
        # Only run this step if the branch is main
        if: ${{ github.event_name == 'push' }}
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl "$deploy_url"
  tag_release:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ä¿è¯å®Œæ•´ git å†å²ï¼Œç”¨äº tag

      # æ‰“å° GitHub context
      - name: github context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      # æ‰“å° commits ä¿¡æ¯
      - name: commits
        env:
          COMMITS: ${{ toJson(github.event.commits) }}
        run: echo "$COMMITS"

      # æ‰“å° commit messages
      - name: commit messages
        env:
          COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        run: echo "$COMMIT_MESSAGES"

      # åˆ¤æ–­æ˜¯å¦åŒ…å« #skip ç”¨ jq éå† github.event.commitsï¼ˆæ”¯æŒå¤š commitï¼‰
      - name: Check for #skip in commit messages
        id: check_skip
        run: |
          SKIP=false
          echo '${{ toJson(github.event.commits) }}' | jq -r '.[].message' | grep -q '#skip' && SKIP=true
          echo "skip_tag=$SKIP" >> $GITHUB_OUTPUT

      # æ ¹æ®ä¸Šä¸€æ­¥ç»“æœå†³å®šæ˜¯å¦æ‰§è¡Œ tag
      - name: Bump patch version and push tag
        if: steps.check_skip.outputs.skip_tag != 'true'
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_PREFIX: v
          DEFAULT_BUMP:
            patch # é»˜è®¤ patch bump
            # âœ… é€šçŸ¥ï¼šæˆåŠŸæ—¶ï¼ˆåªåœ¨ main åˆ†æ”¯ï¼‰
      - name: Notify Discord on success
        if: success() && github.ref == 'refs/heads/main'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          username: 'GitHub CI Bot'
          title: 'âœ… Deployment Successful'
          description: |
            A new version of the app has been successfully deployed!
            Branch: **${{ github.ref_name }}**
            Commit: `${{ github.sha }}`
            Author: `${{ github.actor }}`
          color: '#00FF00'

      # âŒ é€šçŸ¥ï¼šå¤±è´¥æ—¶ï¼ˆåªåœ¨ main åˆ†æ”¯ï¼‰
      - name: Notify Discord on failure
        if: failure() && github.ref == 'refs/heads/main'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          username: 'GitHub CI Bot'
          title: 'âŒ Build Failed'
          description: |
            The build failed on branch: **${{ github.ref_name }}**
            Commit: `${{ github.sha }}`
            Author: `${{ github.actor }}`
          color: '#FF0000'
  health-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check service health
        uses: louislam/url-health-check@v1.4.1
        with:
          # ğŸ©º ä½ éƒ¨ç½²åœ¨ Render çš„ç½‘ç«™ URL
          url: 'https://full-stack-open-pokedex-qi4y.onrender.com/'

          # å¯é€‰å‚æ•°ğŸ‘‡
          expected-statuses: 200
          retry-times: 3
          retry-interval: 10
          follow-redirect: true

      - name: Notify if health check failed
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          username: 'GitHub Health Bot'
          title: 'âŒ Health Check Failed'
          description: |
            The health check for the application has failed!
            Branch: **${{ github.ref_name }}**
            Commit: `${{ github.sha }}`
            Actor: `${{ github.actor }}`
          color: '#FF0000'
      - name: Notify Discord if health check succeeded
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          username: 'GitHub Health Bot'
          title: 'âœ… Health Check Passed'
          description: |
            The health check for the application succeeded.
            Branch: **${{ github.ref_name }}**
            Commit: `${{ github.sha }}`
            Actor: `${{ github.actor }}`
          color: '#00FF00'
